<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web App</title>
    <link rel="stylesheet" href="./Assets/cs/styles.css">
</head>
<body>
    <div class="quiz-box" id="quiz">

        <div class="quiz-header">
            <h2 id="quiz-questions">Questions</h2>
            <ul>
                <li>
                    <input type="radio" name="answers" class="answer" id="ans_a">
                    <label for="a" id="choice_a">Answer 1</label> 
                </li>
                <li>
                    <input type="radio" name="answers" class="answer" id="ans_b">
                    <label for="b" id="choice_b">Answer 2</label> 
                </li>
                <li>
                    <input type="radio" name="answers" class="answer" id="ans_c">
                    <label for="c" id="choice_c">Answer 3</label> 
                </li>
                <li>
                    <input type="radio" name="answers" class="answer" id="ans_d">
                    <label for="d" id="choice_d">Answer 4</label> 
                </li>
            </ul>
        </div>
        <button id="submit-button">Submit</button>
    </div>
    <div>
        <p id="timer">1:00</p>
    </div>
        
    <script src="./Assets/js/game-logic.js"></script>
    <script src="./Assets/js/game-questions.js"></script>
</body>
</html>
